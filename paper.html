<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="./paper.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var path = new Path();

        path.strokeColor = 'blue';

        var start = new Point(100, 100);
        var stop = new Point(100,100);
        var mid = new Point(100, 100);

        path.moveTo(start);
        path.lineTo(start + [ 100, 50]);
        path.moveTo(stop);
        path.lineTo(stop + [ 100, -50]);
        path.moveTo(mid);
        path.lineTo(mid + [ -190, 100]);

    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
